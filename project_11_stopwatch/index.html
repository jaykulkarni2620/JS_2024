<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startStopBtn" onclick="startWatch()">Start</button>
            <button id="StopBtn" onclick="pauseWatch()">stop</button>
            <button id="resetBtn" onclick="resetWatch()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
